<div class="container">
  <h1 class="text-center mt-5 mb-4">Ajouter</h1>

  <div class="d-flex justify-content-center">
    <form style="width: 350px" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          autocomplete="off"
          placeholder="Produit nom "
          [(ngModel)]="newProduct.name"
          name="name"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="number"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product Price"
          [(ngModel)]="newProduct.price"
          name="price"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="number"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product Quantity"
          [(ngModel)]="newProduct.quantity"
          name="quantity"
        />
      </div>

      <div class="form-group mb-4">
        <div class="d-flex">
          <img class="px-1 border" [src]="newProduct.image" alt="" width="50" />
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="Enter Product Image Url"
            [(ngModel)]="newProduct.image"
            name="img"
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" (click)="addProduct()" class="btn btn-success">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
