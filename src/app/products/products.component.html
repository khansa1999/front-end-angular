<div class="container my-5">
  <ul class="navbar-nav ml-auto">
    
  </ul>

  <table
    class="table table-striped table-bordered text-center my-4"
    *ngIf="!isEmpty(); else vide"
   >
    <thead background-color= #0A0057 color =#0A0057>
      <tr>
     
        <th scope="col">Image</th>
        <th scope="col">Nom</th>
        
      
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let p of filtredProducts"
        [ngStyle]="{ background: getColor(p.quantity) }"
      >
        
        <td>
          <a
            routerLink="/products/{{ p.id }}"
            class="text-dark text-decoration-none"
          >
            <img src={{p.image}}  width="50" />
          </a>
        </td>
        <td>
          <a
            routerLink="/femme"
            class="text-dark text-decoration-none"
          >
            {{ p.name }}
          </a>
        </td>
       
        <td>
          <a
            routerLink="/update/{{ p.id }}"
            class="btn btn-sm btn-warning mx-1"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <button class="btn btn-sm btn-danger mx-1" (click)="productRemove(p)">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #vide>
    <marquee class="alert alert-danger my-4" role="alert">
     Nothing
    </marquee>
  </ng-template>
</div>
