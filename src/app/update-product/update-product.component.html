<div class="container">
  <h1 class="text-center mt-5 mb-4">Modif produit</h1>

  <div class="d-flex justify-content-center">
    <form style="width: 350px">
      <div class="form-group mb-3">
        <input
          type="number"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product ID"
          [(ngModel)]="productData.id"
          name="id"
          disabled
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="text"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product Name"
          [(ngModel)]="productData.name"
          name="name"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="number"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product Price"
          [(ngModel)]="productData.price"
          name="price"
        />
      </div>

      <div class="form-group mb-3">
        <input
          type="number"
          class="form-control"
          autocomplete="off"
          placeholder="Enter Product Quantity"
          [(ngModel)]="productData.quantity"
          name="quantity"
        />
      </div>

      <div class="form-group mb-4">
        <div class="d-flex">
          <img
            class="px-1 border"
            [src]="productData.image"
            alt=""
            width="50"
          />
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            placeholder="Enter Product Image Url"
            [(ngModel)]="productData.image"
            name="image"
          />
        </div>
      </div>

      <div class="text-center">
        <button type="submit" (click)="updateProduct()" class="btn btn-success">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
